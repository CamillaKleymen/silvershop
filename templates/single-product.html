{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

    <title>Hexashop - Product Detail Page</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-hexashop.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
</head>

<body>

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <!-- Header content here -->
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <!-- Banner content here -->
    </div>
    <!-- ***** Main Banner Area End ***** -->

    <!-- ***** Product Area Starts ***** -->
    <section class="section" id="product">
        <div class="container">
            <div class="row">
                <!-- Left content -->
                <div class="col-lg-8">
                    <div class="left-images">
                        <!-- Product Image -->
                        <img src="{{ product.product_image.url }}" alt="Product Image">
                    </div>
                </div>
                <!-- Right content -->
                <div class="col-lg-4">
                    <div class="right-content">
                        <!-- Product Title -->
                        <h4>{{ product.product_title }}</h4>
                        <!-- Product Price -->
                        <span class="price">${{ product.product_price }}</span>
                        <!-- Product Description -->
                        <p>{{ product.product_description }}</p>
                        <!-- Product Count -->
                        <p>Amount: {{ product.count }}</p>
                        <!-- Product Category -->
                        <p>Category: <a href="/category/{{ product.product_category.id }}">{{ product.product_category.name }}</a></p>
                        <!-- Add To Cart Button -->
                        <div class="main-border-button">
                            <form action="/add_to_cart/{{ product.id }}/" method="post">
                                {% csrf_token %}
                                <input type="number" min="1" value="1" name="pr_count">
                                <button type="submit">Add To Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Product Area Ends ***** -->

    <!-- ***** Footer Start ***** -->
    <footer>
        <!-- Footer content here -->
    </footer>

    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Plugins -->
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/accordions.js"></script>
    <script src="assets/js/datepicker.js"></script>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/lightbox.js"></script>
    <script src="assets/js/isotope.js"></script>
    <script src="assets/js/quantity.js"></script>
    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>

</body>

</html>
